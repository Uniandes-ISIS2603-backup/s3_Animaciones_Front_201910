

  <div class="col-10 row container-fluid">
      <br>
      <br><br>
      <form name="calificacion" (ngSubmit)="f.form.valid && createCalificacion()" #f="ngForm" novalidate>
            <div class="form-group">
                    <label for="calificacionUsuario"><b>Usuario</b></label>
            <select class="custom-select" name="calificacionUsuario" id="calificacionUsuario" [(ngModel)]="calificacion.cliente.id" #calificacionUsuario="ngModel" [ngClass]="{'is-invalid': f.submitted && calificacionUsuario.invalid}" required>
                <option [value]="cliente.id" *ngFor="let cliente of clientes">{{cliente.usuario}}</option>
            </select>
            <div class="invalid-feedback">
                <div>Falta el usuario</div>
            </div>
                </div> 
        
        <div class="form-group">
              <label for="calificacionComentario"><b>Comentario</b></label>
              <input type="textarea" rows="3" name="calificacionComentario" class="form-control" id="calificacionComentario"
               [(ngModel)]="calificacion.comentario" #calificacionComentario="ngModel" [ngClass]="{'is-invalid': f.submitted && calificacionComentario.invalid}" required>
              <div class="invalid-feedback">
                  <p>Falta el comentario de la calificación</p>
              </div>
          </div>


          <div class="form-group">
                <label for="calificacionCalificacion"><b>Calificación</b></label>
        <input class="custom-select" type="number" name="calificacionCalificacion" list="listacalificaciones" step="1" id="calificacionCalificacion" [(ngModel)]="calificacion.calificacion" #calificacionCalificacion="ngModel" [ngClass]="{'is-invalid': f.submitted && calificacionCalificacion.invalid}" required>
                <datalist id="listacalificaciones">

                        <option value="1">
                      
                        <option value="2">
                      
                        <option value="3">
                      
                        <option value="4">
                     <option value="5">
                      
                      <option value="6">
                                      
                      <option value="7">
                            <option value="8">
                      
                        <option value="9">
                                                    
                  <option value="10">
                      
                      </datalist>
       
        <div class="invalid-feedback">
            <div>Falta el usuario</div>
        </div>
            </div> 
   




          <div class="col-12 row justify-content-center my-3e">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
          </div>
      </form>
  </div>
