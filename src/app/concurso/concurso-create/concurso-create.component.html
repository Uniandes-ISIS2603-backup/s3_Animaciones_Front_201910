<div class="row">
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center" style="color:#313a87">Creando tu concurso</h1>
            <br>
        </div>
    </div>
    <div class="container-fluid">
        <div clss="row">
            <div class="row">
                <div class="col-2">
                    <img class="col mt-4" src="../../../assets/img/trophy.png" alt="trofeo" />
                </div>
                <div class="col-9">
                    <form name="concurso" (ngSubmit)="f.form.valid && createConcurso()" #f="ngForm" novalidate>
                          <div class="form-group">
                            <label for="concursoTema"><b>Tema</b></label>
                            <input type="text" name="concursoTema" class="form-control" id="concursoTema" [(ngModel)]="concurso.tema" #concursoTema="ngModel" [ngClass]="{'is-invalid': f.submitted && concursoTema.invalid}" required>
                                   <div class="invalid-feedback">
                                <p>Falta el tema del concurso</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tecnica"><b>TÃ©cnicas</b></label>
                            <select class="custom-select" name="tecnica" id="tecnica" [(ngModel)]="concurso.tecnica" required>
                                <option [value]="tecnica" *ngFor="let tecnica of tecnicas">{{tecnica}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="concursoReglas"><b>Reglas</b></label>
                            <input type="text" name="concursoReglas" class="form-control" id="concursoReglas" [(ngModel)]="concurso.reglas" #concursoReglas="ngModel" [ngClass]="{'is-invalid': f.submitted && concursoReglas.invalid}" required>
                                   <div class="invalid-feedback">
                                <p>Faltan las reglas del concurso</p>
                            </div>
                        </div>
                        <div class="col-12 row justify-content-center my-3">
                            <button type="submit" class="btn btn-primary col-md-2">Create</button>
                            <button type="button" class="btn btn-outline-dark col-md-2 ml-4" (click)="cancelCreation()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>   

    </div>
</div>
