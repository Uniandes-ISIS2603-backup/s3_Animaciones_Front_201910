<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color:lightblue;">1</div>
            <div class="col" style="background-color:orange;">2</div>
            <div class="col" style="background-color:lightblue;">3</div>
            <div class="col" style="background-color:orange;">4</div>
            <div class="col" style="background-color:lightblue;">5</div>
            <div class="col" style="background-color:orange;">6</div>
            <div class="col" style="background-color:lightblue;">7</div>
            <div class="col" style="background-color:orange;">8</div>
            <div class="col" style="background-color:lightblue;">9</div>
            <div class="col" style="background-color:orange;">10</div>
            <div class="col" style="background-color:lightblue;">11</div>
            <div class="col" style="background-color:orange;">12</div>
        </div>
        <br>
    </div>
    <div class="container-fluid">
        <div clss="row">
            <h1 class="text-center">Creando tu concurso</h1>
            <br>
        </div>
    </div>
    <div class="container-fluid">
        <div clss="row" style="border-bottom-color:#000000;border-bottom-width:3px;border-bottom-style:solid;border-top-color:#000000;border-top-style:solid;border-top-width:3px; border-left-color:#FF0000; border-left-width:3px;border-left-style:solid;border-right-color:#FF0000; border-right-width:3px;border-right-style:solid;">
            <div class="row">
                <div class="col" style="background-color:lightblue;">1</div>
                <div class="col" style="background-color:orange;">2</div>
                <div class="col" style="background-color:lightblue;">3</div>
                <div class="col" style="background-color:orange;">4</div>
                <div class="col" style="background-color:lightblue;">5</div>
                <div class="col" style="background-color:orange;">6</div>
                <div class="col" style="background-color:lightblue;">7</div>
                <div class="col" style="background-color:orange;">8</div>
                <div class="col" style="background-color:lightblue;">9</div>
                <div class="col" style="background-color:orange;">10</div>
                <div class="col" style="background-color:lightblue;">11</div>
                <div class="col" style="background-color:orange;">12</div>
            </div>
            <div class="row">
                <div class="col-2">
                    <img class="col" src="https://img1.freepng.es/20180130/rtw/kisspng-trophy-cartoon-comics-cartoon-trophies-5a713c1cb19340.6013151015173703967274.jpg" alt="trofeo" />
                </div>
                <div class="col-9">
                    <form name="concurso" (ngSubmit)="f.form.valid && concursoArtista()" #f="ngForm" novalidate>

                          <div class="form-group">
                            <div class="row">
                                <div class="col-1">
                                    <label for="concursoNombre"><b>tema</b></label>
                                </div>
                                <div class="col">
                                    <input type="text" name="concursoTema" class="form-control" id="concursoTema" [(ngModel)]="concurso.tema" #concursoTema="ngModel" [ngClass]="{'is-invalid': f.submitted && tema.invalid}" required>
                                           <div class="invalid-feedback">
                                        <p>Falta el tema del concurso</p>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-1"> 
                                    <label for="concursoTecnica"><b>Tecnica   </b></label>
                                </div>
                                <div class="col">
                                    <select name="select">
                                        <option value="value1" selected>Libre</option> 
                                        <option value="value1" >Aniamcion completa</option> 
                                        <option value="value2">Animacion limitada</option>
                                        <option value="value3">Rotoscopia</option>
                                        <option value="value2">Live-Action</option>
                                        <option value="value3">Claymotion</option>
                                        <option value="value2">Pixelation</option>
                                        <option value="value3">Go-Motion</option>
                                        <option value="value2">Con Recortes</option>
                                        <option value="value3">Flash</option>
                                        <option value="value2">Captura de movimiento</option>
                                        <option value="value3">Modelado 3D</option>
                                        <option value="value2">Animacion con Arena</option>
                                        <option value="value3">Pinscreen</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-1">
                                    <label for="concursoReglas"><b>Reglas </b></label>
                                </div>
                                <div class="col">
                                    <input type="text" name="concursoReglas" class="form-control" id="concursoReglas" [(ngModel)]="concurso.reglas" #concursoReglas="ngModel" [ngClass]="{'is-invalid': f.submitted && concursoReglas.invalid}" required>
                                           <div class="invalid-feedback">
                                        <p>Faltan las reglas</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="concursoReglas"><b>Rondas </b></label>
                        </div>
                        <div class="form-group">
                            <label for="concursoReglas"><b>Jurados </b></label>
                        
                           <!-- <div> <app-jurado-create> d</app-jurado-create> </div>-->
                        </div>
                        <div class="row from-inline">
                            <button type="submit" class="btn btn-success">Create</button>
                            <div class="divider"></div>
                            <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>   

    </div>
</div>
