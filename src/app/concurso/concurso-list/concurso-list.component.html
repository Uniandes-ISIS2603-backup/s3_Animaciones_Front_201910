<div class="text-center col-12">
    Concursos

    <div class="text-right col-12">
        <button routerLink="/concursos/create" class="btn btn-info">Agregar Concurso</button>
    </div>
</div>

<div class="container-fluid" >
    <div class="row">
        <div class="col">
            <div class="container-fluid" *ngFor="let i of concursos" >
                 <br>
                <div  style="border-bottom-color:#000000;border-bottom-width:3px;border-bottom-style:solid;border-top-color:#000000;border-top-style:solid;border-top-width:3px; border-left-color:#FF0000; border-left-width:3px;border-left-style:solid;border-right-color:#FF0000; border-right-width:3px;border-right-style:solid;"> 
                    <div class="col-3">
                        <a class="figure-caption" (click)="onSelected(i.id)">{{i.tema}}</a>
                    </div> 
                    <div>
                        <img class="mx-auto d-block" src="https://vignette.wikia.nocookie.net/evangelion/images/b/bc/Sexto_%C3%A1ngel.png/revision/latest?cb=20150813030855&path-prefix=es" alt="Card image cap" width="100" height="100"/>
                    </div>
                </div> 
            </div>
            <div class="border row">
                <div class="col">
                    <div *ngIf="selectedConcurso">
                        <app-concurso-detail [concursoDetail]="selectedConcurso"> </app-concurso-detail>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
