<div class="text-center col-12" style="color: #313a87;">

    </div>
</div>

        <div class="col">
            <div class="col" style="background-color:#b6dbf2;">

                <div class="container-fluid" *ngFor="let i of concursos" >
                     <br>

                    <div  class="row" style="background-color:#ffffff;">

                        </div>
                        -->
                        <div class="col text-left" style="color:#313a87">
                            <a class="figure-caption" (click)="onSelected(i.id)">{{i.tema}}</a>

                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div> 
                </div>
                <br>
            </div>
        </div>
        <div class="col">
            <div class="col" style="background-color:#b6dbf2; height: 100%;">
                <br>
                <div class="col">
                    <div class="row" style="background-color:#ffffff;">
                        <div *ngIf="selectedConcurso" >
                            <app-concurso-detail [concursoDetail]="selectedConcurso"> </app-concurso-detail>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
