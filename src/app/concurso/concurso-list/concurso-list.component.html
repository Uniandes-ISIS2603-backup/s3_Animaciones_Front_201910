<div class="justify-content-center col-12 row my-4" style="color: #313a87;">
    <h3 class="col-7 text-center ">Concursos</h3>
    <div class="justify-content-around col-5">
        <button routerLink="/concursos/create" class="btn btn-info">Agregar Concurso</button>
    </div>
</div>
<div class="container-fluid" >
    <div class="row col-12">
        <div class="col-6">
            <div class="col">
                <div class="card-concurso" *ngFor="let i of concursos" >
                    <a (click)="onSelected(i.id)"><p>{{i.tema}}</p></a>
                </div>
            </div>
        </div>
        <div class="col-6 justify-content-center align-content-center d-flex" *ngIf="selectedConcurso" >
                <app-concurso-detail  [concursoDetail]="selectedConcurso"> </app-concurso-detail>
        </div>
    </div>
</div>
