<div class="container-fluid col-12">
    <h4 class="col-12 text-center my-3">Detalle Ronda</h4>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>ID ANIMACION</th>
                    <th>PUNTOS</th>
                    <th>RONDA</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let i of rondaD.votaciones">

                    <td>
                        <p class="figure-caption"> {{i.id}}</p>
                    </td>
                    <td>
                        <a class="figure-caption">{{i.idAnimacion}}</a>
                    </td>
                    <td>
                        <p class="figure-caption"> {{i.puntos}} </p>
                    </td>
                    <td>
                        <p class="figure-caption"> {{i.idRonda}}</p>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="col-12 text-center"><b>Total: {{totalPuntos()}}</b></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
