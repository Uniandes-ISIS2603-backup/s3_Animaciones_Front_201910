<div class="container-fluid">
  <div class="row">
    <div class="col">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                Id de Propuesta
              </th> 
            </tr> 
          </thead>
          <tbody *ngFor = "let sapo of propuestas">
            <tr>
              <td routerLink="/propuestas/{{sapo.id}}">
                {{sapo.id}}
              </td> 
            </tr> 
          </tbody>  
        </table>
        <button class="btn btn-dark" type="button" routerLink="/propuestas/create">Crear Propuesta</button>    
    </div>
    <div class ="col">
      <router-outlet></router-outlet>
    </div>  
</div>
</div>
