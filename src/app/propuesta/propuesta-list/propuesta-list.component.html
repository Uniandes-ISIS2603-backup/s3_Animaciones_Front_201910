<div class="container-fluid mt-4 col-12 row">
    <div class="col-3 offset-1 col-xs-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                Id de Propuesta
              </th> 
            </tr> 
          </thead>
          <tbody *ngFor = "let sapo of propuestas">
            <tr>
              <td routerLink="/propuestas/{{sapo.id}}">
                {{sapo.id}}
              </td> 
            </tr> 
          </tbody>  
        </table>
        <button class="btn btn-primary" type="button" routerLink="/propuestas/create">Crear Propuesta</button>
    </div>
    <div class ="col-7  offset-1 col-xs-12">
      <router-outlet></router-outlet>
    </div>  
</div>
