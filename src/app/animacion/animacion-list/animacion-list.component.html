<table class="table">
 <thead>
    <tr>
        <th>
            Animaciones
        </th>
    </tr>
 </thead>
 <tbody>
    <tr *ngFor="let animacion of animaciones">
        <td style="cursor: pointer;">
            <a routerLink="/animaciones/{{animacion.id}}"><dd>{{animacion.nombre}}</dd></a>
        </td>
    </tr>
 </tbody>
</table>
