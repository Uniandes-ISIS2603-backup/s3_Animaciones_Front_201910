

<div class="col-12">


    <form role="form" (ngSubmit)= "registrar()" #f="ngForm">
        <div class="form-group">
            <label for="mediopago">Seleccionar Medio de Pago  </label>
            <select class="form-control" name="medio de Pago" id="mediopago" [(ngModel)]="medioDePago.formaDepago">
              <option *ngFor="let m of formasdePago" [ngValue]="m">{{m}}</option>
            </select>
          </div> 
        <div class="form-group">
          <label for="numeroTarjeta">Numero de tarjeta:</label>
          <input min="0" type="number" name="numeroTarjeta" class="form-control" [(ngModel)]= "medioDePago.numeroTarjeta" id="numeroTarjeta">
        </div>

        <div class="form-group">
          <label for="Codigo">Codigo:</label>
          <input min="0" type="number" name="Codigo" class="form-control" [(ngModel)]= "medioDePago.codigo" id="codigo">
        </div>
        <div class="form-group">
            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <input type="text" name="fechaVencimiento" class="form-control" [(ngModel)]= "medioDePago.fechaVencimiento" id="fechaVencimiento">
          </div>
          
        <button type="submit" class="btn btn-primary mb-2">crear</button>
      </form>



  </div>
