<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una Votacion</h2>
        <br>
        <form name="cliente" (ngSubmit)="f.form.valid && createCliente()" #f="ngForm" novalidate>

            <div class="form-group">
                <label for="id"><b>ID</b></label>
                <input type="text" name="Nombre" class="form-control" id="Nombre" [(ngModel)]="cliente.name"
                    #clienteName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The cliente's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="City"><b>City</b></label>
                <input type="text" name="City" class="form-control" id="City" [(ngModel)]="cliente.city"
                    #clienteName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The cliente's name is missing</div>
                </div>
            </div>
                        <div class="form-group">
                <label for="Address"><b>Address</b></label>
                <input type="text" name="Address" class="form-control" id="Address" [(ngModel)]="cliente.address"
                    #clienteName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The cliente's name is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
