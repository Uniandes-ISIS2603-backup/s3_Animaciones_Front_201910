<table class="table">
    <thead>
        <tr>
            <th>
                Artistas
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artista of artistas">
            <td style="cursor: pointer;">
                <a routerLink="/artistas/{{artista.id}}">
                    <dd>{{artista.nombre}}</dd>
                </a>
            </td>
        </tr>
    </tbody>
</table>
