<div class="row col-12">
  
    <div class="col-6">
        <br>
        <h5 class="col-12 my-4 text-center">Editar Cliente</h5>

        <br>
        <form class="col-12 row" name="cliente" (ngSubmit)="f.form.valid && editCliente()" #f="ngForm" novalidate>
             
                <div class="form-group col-md-6 col-xs-12">
                        <label for="nombresito"><b class="text-left">Nombre nuevo</b></label>
                        <input type="text" name="nombresito" class="form-control" id="nombresito" [(ngModel)]="cliente.nombre"
                            #nombresito="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombresito.invalid }"
                            required>
                        <div class="invalid-feedback">
                            <div>The new cliente's user is missing</div>
                        </div>
                    </div>

            <div class="form-group col-md-6 col-xs-12">
                <label for="clienteInformation"><b>Información nueva</b></label>
                <input type="text" name="clienteInformation" class="form-control" id="clienteInformation" [(ngModel)]="cliente.informacion"
                    #clienteInformation="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteInformation.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>The new cliente's  information is missing</div>
                </div>
            </div>

            <div class="form-group col-md-6 col-xs-12">
                <label for="clienteUser"><b>Usuario nuevo</b></label>
                <input type="text" name="clienteUser" class="form-control" id="clienteUser" [(ngModel)]="cliente.usuario"
                    #clienteUser="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteUser.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>The new cliente's user is missing</div>
                </div>
            </div>

            <div class="form-group col-md-6 col-xs-12">
                <label for="clientePassword"><b>Contraseña nueva</b></label>
                <input type="text" name="clientePassword" class="form-control" id="clientePassword" [(ngModel)]="cliente.contrasenia"
                    #clientePassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clientePassword.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>The new cliente's password is missing</div>
                </div>
            </div>



            <div class="col-12 row justify-content-center my-3">
                <button type="submit" class="btn btn-primary"  onclick="location.reload()">Editar</button>
               
                <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
            </div>
        </form>
    </div>
   
</div>
