<button [ngClass]="{'btn-primary': !showCreate, 'btn-danger': showCreate}" type="button" class="btn" (click)="showHideCreate()">Crear Cliente</button>
<div *ngIf="showCreate">
  
</div>
<br>
<br>
<table class="table">
    <thead>
        <tr>
            <th>
                Clientes
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td style="cursor: pointer;">
                <a routerLink="/clientes/{{cliente.id}}">
                    <dd>{{cliente.nombre}}</dd>
                </a>
            </td>
        </tr>
    </tbody>
</table>
